<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/x-icon" href="/static/images/favicon.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CpGenius</title>
  <link rel="stylesheet" href="/static/css/output.css">
</head>

<body class="min-h-screen bg-gradient-to-b from-slate-950 via-slate-900 to-slate-950 text-slate-100">
  <div class="w-full mx-auto p-6 max-w-7xl">
    <!-- Header -->
    <header class="mb-6 flex items-center justify-between">
      <h1
        class="text-3xl sm:text-4xl font-semibold tracking-tight bg-gradient-to-r from-cyan-400 via-fuchsia-400 to-violet-400 bg-clip-text text-transparent drop-shadow-[0_0_12px_rgba(34,211,238,0.35)]">
        <div class="flex items-center gap-4 mb-2">
          <img src="/static/images/logo.png" alt="CpGenius Favicon" class="w-10 h-10" />
          <div>
            <h1
              class="text-3xl sm:text-4xl font-semibold tracking-tight bg-gradient-to-r from-cyan-400 via-fuchsia-400 to-violet-400 bg-clip-text text-transparent drop-shadow-[0_0_12px_rgba(34,211,238,0.35)]">

              CpGenius
            </h1>
            <p class="text-slate-400 mt-2 text-xl">You will find help and resources here.</p>
          </div>
        </div>
      </h1>
      <div class="flex items-center gap-3">
        <!-- Home Button -->
        <a href="/"
          class="inline-flex items-center gap-2 px-4 py-2 text-sm font-medium rounded-xl border border-cyan-700 hover:border-cyan-500 bg-cyan-800/40 hover:bg-cyan-800/60 text-cyan-200 hover:text-cyan-100 transition-all duration-200 shadow-[0_0_15px_rgba(34,211,238,0.3)] hover:shadow-[0_0_25px_rgba(34,211,238,0.5)]">
          <svg viewBox="0 0 24 24" class="h-5 w-5 text-cyan-400" fill="none" stroke="currentColor" stroke-width="1.5"
            stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
            <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z" />
            <polyline points="9,22 9,12 15,12 15,22" />
          </svg>

        </a>
      </div>
    </header>

    <!-- Grid of options -->
    <section class="grid gap-6 sm:grid-cols-2 lg:grid-cols-4">

      <!-- Option: Documentation -->
      <a href="/documentation/" aria-label="Documentation"
        class="group relative overflow-hidden rounded-2xl border border-slate-800 bg-slate-900/60 backdrop-blur shadow-[0_0_40px_rgba(99,102,241,0.15)] focus:outline-none focus:ring-2 focus:ring-indigo-400/60">
        <div
          class="absolute inset-0 opacity-0 group-hover:opacity-100 transition-opacity duration-300 bg-gradient-to-r from-indigo-500/10 to-sky-500/10">
        </div>
        <div class="p-6 relative z-10 flex items-start gap-4">
          <div class="flex-shrink-0">
            <!-- Icon: book/document -->
            <!-- <svg viewBox="0 0 24 24" class="h-10 w-10 text-indigo-400 drop-shadow-[0_0_10px_rgba(99,102,241,0.45)]"
              fill="none" stroke="currentColor" stroke-width="1.5">
              <path d="M6 4h8a4 4 0 014 4v10a2 2 0 01-2 2H6a2 2 0 01-2-2V6a2 2 0 012-2z" />
              <path d="M8 8h8M8 12h8M8 16h6" stroke-linecap="round" />
            </svg> -->
            <img src="/static/images/documentation.png" alt="enrichment Icon" class="w-10 h-10" />
          </div>
          <div class="flex-1">
            <h2 class="text-xl sm:text-2xl font-semibold text-slate-100">Documentation</h2>
            <p class="text-slate-400 mt-1">Read the user guide, API reference, and tutorials.</p>

          </div>
        </div>
      </a>


      <!-- Option: Rest Api -->
      <a href="/docs/" target="_blank" aria-label="Documentation"
        class="group relative overflow-hidden rounded-2xl border border-slate-800 bg-slate-900/60 backdrop-blur shadow-[0_0_40px_rgba(99,102,241,0.15)] focus:outline-none focus:ring-2 focus:ring-indigo-400/60">
        <div
          class="absolute inset-0 opacity-0 group-hover:opacity-100 transition-opacity duration-300 bg-gradient-to-r from-indigo-500/10 to-sky-500/10">
        </div>
        <div class="p-6 relative z-10 flex items-start gap-4">
          <div class="flex-shrink-0">
            <!-- Icon: book/document -->
            <!-- <svg viewBox="0 0 24 24" class="h-10 w-10 text-indigo-400 drop-shadow-[0_0_10px_rgba(99,102,241,0.45)]"
              fill="none" stroke="currentColor" stroke-width="1.5">
              <path d="M6 4h8a4 4 0 014 4v10a2 2 0 01-2 2H6a2 2 0 01-2-2V6a2 2 0 012-2z" />
              <path d="M8 8h8M8 12h8M8 16h6" stroke-linecap="round" />
            </svg> -->
            <img src="/static/images/rest_api.png" alt="enrichment Icon" class="w-10 h-10" />
          </div>
          <div class="flex-1">
            <h2 class="text-xl sm:text-2xl font-semibold text-slate-100">Rest API</h2>
            <p class="text-slate-400 mt-1">We offer a REST API for programmatic access to our features.</p>

          </div>
        </div>
      </a>
    </section>

    <!-- Footer -->
    <footer class="mt-10 text-xs text-slate-500">
      <!-- <p>Tip: change each card's <code>href</code> to route anywhere (e.g., <code>/bval</code> or
        <code>./bval/index.html</code>). Cards are keyboard accessible and mobileâ€‘friendly.
      </p> -->
    </footer>
  </div>

  <script>
    // Optional: enable Enter/Space activation for cards
    document.querySelectorAll('a.group').forEach(el => {
      el.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          el.click();
        }
      });
    });
  </script>
</body>

</html>
